<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title> Login </title>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo"><img th:src="@{/img/Logo.png}" alt=""></a>
      <div class="nave">
        <ul>
            <li class="list">
              <a href="/home"><span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Home</span></a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="cart-outline"></ion-icon>
                </span>
                <span class="text">Products</span>
              </a>
            </li>
            <li class="list active">
              <a href="/formulario">
                <span class="icon">
                  <ion-icon name="help-outline"></ion-icon>
                </span>
                <span class="text">Form</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="school-outline"></ion-icon>
                </span>
                <span class="text">List</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="people-circle-outline"></ion-icon>
                </span>
                <span class="text">Contact</span>
              </a>
            </li>
            <div class="indicator"></div>
        </ul>
      </div>
    </nav>
  </header>
  <section id="main-container">
      <table>
        <thead>
          <tr>
            <th>Usuario</th><th>E-mail</th><th>DNI</th><th>Botones</th>
          </tr>
        </thead>

        <tr th:each="u : ${listaUsuario}">
          <td th:text="${u.usuario}"></td>
          <td th:text="${u.email}"></td>
          <td th:text="${u.dni}"></td>
          <td><button><a th:href="@{'/editarUsuario/' + ${u.dni}}">editar</a></button>
          <button><a th:href="@{'/eliminarUsuario/' + ${u.dni}}">eliminar</a></button>
          </td>
        </tr>
      </table>
  </section>
  <footer>
    
  </footer>
<script th:src="@{js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
