<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title> Login </title>
</head>
<body>
  <header>
    <div th:insert="/layouts/nav :: nav"></div>
  </header>
  <div th:if="${formUsuarioErrorMessage}" >
    <label th:text="${formUsuarioErrorMessage}"></label>  
    <button type="button">X</button>
  </div>
  <form th:object="${usuario1}" th:action="${editMode}?@{/modificarusuario}:@{/formulario}" method="post">
    <div class="container">
      <div class="content">
          <div class="login__inputs">
              <p>
                  <label> Usuario </label>
                  <input th:field="*{usuario}" type="text" placeholder="Ingrese su usuario" required>
              </p>
              <p>
                <label>E-mail</label>
                <input type="email" th:field="*{email}" placeholder="Ingrese email: ej@correo.com" required>
              </p>
              <p>
                <label> DNI </label>
                <input type="number" th:field="*{dni}" placeholder="Ingrese DNI" required>
                <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
              </p>
              <p>
                  <label> Contraseña </label>
                  <input th:field="*{contraseña}" type="password" placeholder="Ingrese su contraseña">
              </p>
              <p>
                  <button type="submit"> <span th:text="${editMode}?'Modificar':'Guardar'"></span> </button>
              </p>
          </div>
          <div class="login__img">
              
          </div>
      </div>
    </div>
  </form>
  <footer>
    
  </footer>
<script th:src="@{js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
