<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title> Login </title>
</head>
<body>
  <header>
    <div th:insert="/layouts/nav :: nav"></div>
  </header>
  <section id="main-container">
    <div th:if="${formUsuarioErrorMessage}" th:text="${formUsuarioErrorMessage}">Name Error</div>
      <table>
        <thead>
          <tr>
            <th>Nombre Curso</th><th>Id Curso</th><th>Costo</th><th>Botones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${listaCursos.empty}">
            <td>No hay cursos cargados</td>
          </tr>
          <tr th:each="u : ${listaCursos}">
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.id}"></td>
            <td th:text="${u.costo}"></td>
            <td>
              <button><a th:href="@{'/editarCurso/' + ${u.id}}">editar</a></button>
              <button><a class="hero_cta"th:onclick="'confirmarEliminar(\''+${u.id}+'\');'">eliminar</a></button>
            </td>
          </tr>
        </tbody>
        
      </table>
  </section>
  <section class="modal" id="modalEliminar">
    <div class="modal_container">
        <h2 class="modal_title" id="eliminarModalTitulo">Confirmar eliminar</h2>
        <p class="modal_paragraph">Â¿Seguro quiere eliminar este curso?</p>
        <form>
          <input type="text" id="identificadorDeCurso">
        </form>
        <button type="button" th:onclick="eliminarCurso()">Si, Borrar</button>
        <a href="#" class="modal_close">Cerrar Modal</a>
    </div>
</section>
  <footer>
    
  </footer>
<script th:src="@{js/main.js}"></script>
<script th:src="@{js/modalcur.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
